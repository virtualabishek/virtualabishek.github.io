<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./dummy.css">

</head>
<body>
    <div class="container">
        <div class="left">
            <div class="countdown">
                <div class="time">
                    <span id="days">0</span>
                    <span>days</span>
                </div>
                <div class="time">
                    <span id="hours">0</span>
                    <span>hours</span>
                </div>
                <div class="time">
                    <span id="minutes">0</span>
                    <span>minutes</span>
                </div>
                <div class="time">
                    <span id="seconds">0</span>
                    <span>seconds</span>
                </div>
            </div>
        </div>
        <div class="right">
            <h1>COMING SOON</h1>
            <p>The new portfolio website is under construction. Please contact me through below.</p>
            <div class="social-icons">
                <a href="https://twitter.com/virtualabishek" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com/in/virtualabishek" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/virtualabishek" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:717abishekneupane@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Set the start date of the project (Nepal Time: 2023/8/15 at 3:12 PM)
            const startDate = new Date("2024-08-15T15:12:00+05:45").getTime();

            // Update the countdown every 1 second
            const countdownFunction = setInterval(function() {
                const now = new Date().getTime();
                const elapsed = now - startDate;

                // Time calculations for days, hours, minutes, and seconds
                const days = Math.floor(elapsed / (1000 * 60 * 60 * 24));
                const hours = Math.floor((elapsed % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((elapsed % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((elapsed % (1000 * 60)) / 1000);

                // Display the result in the elements with corresponding ids
                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;
            }, 1000);
        });
    </script>
</body>
</html>
