<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="./dummy.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="countdown">
                <div class="time">
                    <span id="days">0</span>
                    <span>days</span>
                </div>
                <div class="time">
                    <span id="hours">0</span>
                    <span>hours</span>
                </div>
                <div class="time">
                    <span id="minutes">0</span>
                    <span>minutes</span>
                </div>
                <div class="time">
                    <span id="seconds">0</span>
                    <span>seconds</span>
                </div>
            </div>
        </div>
        <div class="right">
            <h1>COMING SOON</h1>
            <p>The new portfolio website is under construction. Please contact me through below.</p>
            <div class="social-icons">
                <a href="https://twitter.com/virtualabishek" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com/in/virtualabishek" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/virtualabishek" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:your.email@717abishekneupane@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Initialize 
        var startTime = new Date().getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = now - startTime;

            // Calculating the time
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // converting into days, hours, minutes, seconds
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
        }, 1000);
    </script>
</body>
</html>
