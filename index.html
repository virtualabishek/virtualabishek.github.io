<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }

  .container {
    text-align: center;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: fadeIn 1s ease;
  }

  .message {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
    animation: slideIn 1s ease;
  }

  @keyframes slideIn {
    0% {
      opacity: 0;
      transform: translateY(-50px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes fadeIn {
    0% {
      opacity: 0;
    }
    100% {
      opacity: 1;
    }
  }

  @media (max-width: 600px) {
    .message {
      font-size: 20px;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="message">Just Wait. I will come back stronger. :)</div>
  <div class="message">Born to roam at night, forced to stay in front of the screen all the time.</div>
</div>
</body>
</html>
